# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: rembrandtech
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: nodeless
# "service" is the name of this project. This will also be added to your AWS resource names.
service: nodeless

provider:
  name: aws
  runtime: nodejs20.x
  region: sa-east-1
  memorySize: 256
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:GetObject
        - s3:PutObject
      Resource:
        - arn:aws:s3:::*

functions:
  optimize:
    handler: optimize.handle
    environment:
      bucket: serverless
    events:
      - s3:
          bucket: serverless
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploads/
            - suffix: .jpg
      - s3:
          bucket: serverless
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploads/
            - suffix: .png
